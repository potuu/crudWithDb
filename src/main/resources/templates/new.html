<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null? 'Editar Contacto': 'Registro Contacto'}]]</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Control Contactos</a>
    </div>
</nav>
<div class="container mt-4">
    <h3 class="mb-4">[[${contacto.id ne null? 'Editar Contacto': 'Registro Contacto'}]]</h3>

    <form action="" method="post" th:object="${contacto}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" name="celular" id="celular" placeholder="Digite su celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Digite su email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha Nacimiento:</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a  class="btn btn-danger" href="/">Retornar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
